<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASRS v1.1 Fragebogen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            padding: 0;
            box-shadow: none;
            background-color: transparent;
        }

        .question {
            display: none;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,0.04);
        }

        .question.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question label {
            font-weight: 600;
            display: block;
            margin-bottom: 18px;
            color: var(--text-color);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }

        .options label {
            margin-bottom: 10px;
            font-weight: normal;
            position: relative;
            padding-left: 28px;
            cursor: pointer;
            user-select: none;
            transition: transform var(--transition-speed) ease;
        }

        .options label:hover {
            transform: translateX(5px);
        }

        .options input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .back-link {
            margin-bottom: 15px;
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            position: relative;
            padding-left: 20px;
            font-weight: 500;
        }

        .back-link:before {
            content: '‚Üê';
            position: absolute;
            left: 0;
            transition: transform var(--transition-speed) ease;
        }

        .back-link.hidden {
            display: none;
        }

        .back-link:hover:before {
            transform: translateX(-4px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
            display: none;
            line-height: 1.6;
            animation: fadeIn 0.5s ease;
        }

        .result.unauffaellig {
            background-color: rgba(25, 135, 84, 0.1);
            border: 1px solid rgba(25, 135, 84, 0.2);
            color: #198754;
        }

        .result.auffaellig {
            background-color: rgba(220, 53, 69, 0.08);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .result a {
            font-weight: 500;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-container">
            <a href="index.html" class="active">Screening Fragebogen</a>
            <a href="links.html">Weitere Links</a>
            <a href="vortraege.html">Vortr√§ge</a>
        </div>
    </div>
    
    <div class="content">
        <h1>ASRS v1.1 Fragebogen</h1>
        <form id="asrs-form">
        <div class="question active" id="question-1">
            <a href="#" class="back-link hidden" onclick="prevQuestion(1)">Zur√ºck</a>
            <label for="q1">1. Wie oft hatten Sie in den letzten 6 Monaten Schwierigkeiten, Details aufmerksam durchzulesen oder sie zu erledigen?</label>
            <div class="options">
                <label><input type="radio" name="q1" value="0" required onclick="enableNext(1)"> Nie</label>
                <label><input type="radio" name="q1" value="1" onclick="enableNext(1)"> Selten</label>
                <label><input type="radio" name="q1" value="2" onclick="enableNext(1)"> Manchmal</label>
                <label><input type="radio" name="q1" value="3" onclick="enableNext(1)"> Oft</label>
                <label><input type="radio" name="q1" value="4" onclick="enableNext(1)"> Sehr oft</label>
            </div>
            <button type="button" id="next-1" onclick="nextQuestion(1)" disabled>Weiter</button>
        </div>

        <div class="question" id="question-2">
            <a href="#" class="back-link" onclick="prevQuestion(2)">Zur√ºck</a>
            <label for="q2">2. Wie oft hatten Sie in den letzten 6 Monaten Schwierigkeiten, Ihre Aufmerksamkeit bei der Arbeit zu halten?</label>
            <div class="options">
                <label><input type="radio" name="q2" value="0" required onclick="enableNext(2)"> Nie</label>
                <label><input type="radio" name="q2" value="1" onclick="enableNext(2)"> Selten</label>
                <label><input type="radio" name="q2" value="2" onclick="enableNext(2)"> Manchmal</label>
                <label><input type="radio" name="q2" value="3" onclick="enableNext(2)"> Oft</label>
                <label><input type="radio" name="q2" value="4" onclick="enableNext(2)"> Sehr oft</label>
            </div>
            <button type="button" id="next-2" onclick="nextQuestion(2)" disabled>Weiter</button>
        </div>

        <div class="question" id="question-3">
            <a href="#" class="back-link" onclick="prevQuestion(3)">Zur√ºck</a>
            <label for="q3">3. Wie oft sind Sie in den letzten 6 Monaten mitten in der Aufgabe gedanklich abgeschweift?</label>
            <div class="options">
                <label><input type="radio" name="q3" value="0" required onclick="enableNext(3)"> Nie</label>
                <label><input type="radio" name="q3" value="1" onclick="enableNext(3)"> Selten</label>
                <label><input type="radio" name="q3" value="2" onclick="enableNext(3)"> Manchmal</label>
                <label><input type="radio" name="q3" value="3" onclick="enableNext(3)"> Oft</label>
                <label><input type="radio" name="q3" value="4" onclick="enableNext(3)"> Sehr oft</label>
            </div>
            <button type="button" id="next-3" onclick="nextQuestion(3)" disabled>Weiter</button>
        </div>

        <div class="question" id="question-4">
            <a href="#" class="back-link" onclick="prevQuestion(4)">Zur√ºck</a>
            <label for="q4">4. Wie oft haben Sie Aufgaben, die l√§ngeres Nachdenken erforderten, vermieden?</label>
            <div class="options">
                <label><input type="radio" name="q4" value="0" required onclick="enableNext(4)"> Nie</label>
                <label><input type="radio" name="q4" value="1" onclick="enableNext(4)"> Selten</label>
                <label><input type="radio" name="q4" value="2" onclick="enableNext(4)"> Manchmal</label>
                <label><input type="radio" name="q4" value="3" onclick="enableNext(4)"> Oft</label>
                <label><input type="radio" name="q4" value="4" onclick="enableNext(4)"> Sehr oft</label>
            </div>
            <button type="button" id="next-4" onclick="nextQuestion(4)" disabled>Weiter</button>
        </div>

        <div class="question" id="question-5">
            <a href="#" class="back-link" onclick="prevQuestion(5)">Zur√ºck</a>
            <label for="q5">5. Wie oft haben Sie in den letzten 6 Monaten Dinge verlegt?</label>
            <div class="options">
                <label><input type="radio" name="q5" value="0" required onclick="enableNext(5)"> Nie</label>
                <label><input type="radio" name="q5" value="1" onclick="enableNext(5)"> Selten</label>
                <label><input type="radio" name="q5" value="2" onclick="enableNext(5)"> Manchmal</label>
                <label><input type="radio" name="q5" value="3" onclick="enableNext(5)"> Oft</label>
                <label><input type="radio" name="q5" value="4" onclick="enableNext(5)"> Sehr oft</label>
            </div>
            <button type="button" id="next-5" onclick="nextQuestion(5)" disabled>Weiter</button>

        <div class="question" id="question-6">
            <a href="#" class="back-link" onclick="prevQuestion(6)">Zur√ºck</a>
            <label for="q6">6. Wie oft wurden Sie durch √§u√üere Reize abgelenkt?</label>
            <div class="options">
                <label><input type="radio" name="q6" value="0" required onclick="enableNext(6)"> Nie</label>
                <label><input type="radio" name="q6" value="1" onclick="enableNext(6)"> Selten</label>
                <label><input type="radio" name="q6" value="2" onclick="enableNext(6)"> Manchmal</label>
                <label><input type="radio" name="q6" value="3" onclick="enableNext(6)"> Oft</label>
                <label><input type="radio" name="q6" value="4" onclick="enableNext(6)"> Sehr oft</label>
            </div>
            <button type="button" id="next-6" onclick="evaluateASRS()" disabled>Auswertung anzeigen</button>
        </div>
        </form>

        <div class="result" id="result"></div>

        <footer>
            <p>Weitere Informationen zum ASRS v1.1 finden Sie <a href="https://www.hcp.med.harvard.edu/ncs/ftpdir/adhd/6Q_German_final.pdf" target="_blank">hier</a>.</p>
        </footer>
    </div><!-- Ende .content -->

    <script>
        function nextQuestion(current) {
            const currentQuestion = document.getElementById(`question-${current}`);
            const nextQuestion = document.getElementById(`question-${current + 1}`);
            currentQuestion.classList.remove('active');
            nextQuestion.classList.add('active');
        }

        function prevQuestion(current) {
            if (current > 1) {
                const currentQuestion = document.getElementById(`question-${current}`);
                const prevQuestion = document.getElementById(`question-${current - 1}`);
                currentQuestion.classList.remove('active');
                prevQuestion.classList.add('active');
            }
        }

        function enableNext(questionNumber) {
            document.getElementById(`next-${questionNumber}`).disabled = false;
        }

        function evaluateASRS() {
            let totalScore = 0;

            // Fragen 1 bis 3: Punkt, wenn Manchmal (2), Oft (3) oder Sehr oft (4) ausgew√§hlt ist
            for (let i = 1; i <= 3; i++) {
                const selectedValue = parseInt(document.querySelector(`input[name="q${i}"]:checked`).value);
                if (selectedValue >= 2) {
                    totalScore++;
                }
            }

            // Fragen 4 bis 6: Punkt, wenn Oft (3) oder Sehr oft (4) ausgew√§hlt ist
            for (let i = 4; i <= 6; i++) {
                const selectedValue = parseInt(document.querySelector(`input[name="q${i}"]:checked`).value);
                if (selectedValue >= 3) {
                    totalScore++;
                }
            }

            let resultMessage;
            let resultClass;

            if (totalScore >= 4) {
                resultMessage = "Das Screening ist auff√§llig. Bei Leidensdruck wird empfohlen, einen Facharzt oder Therapeuten zu konsultieren. Einen tiefergehenden Test finden Sie <a href='https://www.adxs.org/de/test/symptom-v5' target='_blank'>hier</a> zur Erh√∂hung der Aussagekraft.";
                resultClass = "auffaellig";
            } else {
                resultMessage = "Das Screening ist unauff√§llig. Wenn dennoch Unsicherheiten bestehen, kann ein Fachgespr√§ch hilfreich sein.";
                resultClass = "unauffaellig";
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = resultMessage;
            resultDiv.className = `result ${resultClass}`;
            resultDiv.style.display = 'block';
        }
    </script>

</body>
</html>
