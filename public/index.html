    <link rel="stylesheet" href="styles.css">
    <style>
        /* INNOQ-spezifische Stile f√ºr den Fragebogen */
        form {
            padding: 0;
            box-shadow: none;
            background-color: transparent;
        }

        .question {
            display: none;
            background-color: var(--card-bg);
            padding: calc(var(--spacing-unit) * 3.5);
            box-shadow: var(--box-shadow);
            margin-bottom: calc(var(--spacing-unit) * 3);
            border: 1px solid var(--innoq-light-grey);
        }

        .question.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question label {
            font-weight: 600;
            display: block;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--text-color);
            font-size: 1.25rem; /* Gr√∂√üere Schrift f√ºr bessere Lesbarkeit */
            line-height: 1.6; /* Gr√∂√üerer Zeilenabstand */
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: calc(var(--spacing-unit) * 3);
        }

        .options label {
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-weight: normal;
            padding-left: calc(var(--spacing-unit) * 3.5);
            position: relative;
            cursor: pointer;
            user-select: none;
            transition: color var(--transition-speed) ease;
            font-size: 1.1rem; /* Gr√∂√üere Schrift f√ºr Optionen */
            line-height: 1.5;
        }

        .options label:hover {
            color: var(--secondary-color);
        }

        .options input[type="radio"] {
            margin-right: calc(var(--spacing-unit));
        }

        /* Zur√ºck-Link im INNOQ-Stil */
        .back-link {
            margin-bottom: calc(var(--spacing-unit) * 2);
            display: inline-block;
            color: var(--innoq-grey);
            text-decoration: none;
            font-size: 15px;
            position: relative;
            padding-left: calc(var(--spacing-unit) * 2.5);
            font-weight: 600;
        }

        .back-link:before {
            content: '‚Üê';
            position: absolute;
            left: 0;
            transition: transform var(--transition-speed) ease;
        }

        .back-link.hidden {
            display: none;
        }

        .back-link:hover {
            color: var(--secondary-color);
        }

        .back-link:hover:before {
            transform: translateX(-4px);
        }

        /* Ergebnisanzeige im INNOQ-Stil */
        .result {
            margin-top: calc(var(--spacing-unit) * 3.5);
            padding: calc(var(--spacing-unit) * 4);
            display: none;
            line-height: 1.6;
            animation: fadeIn 0.5s ease;
            font-size: 1.1rem; /* Gr√∂√üere Schrift f√ºr bessere Lesbarkeit */
        }

        .result.unauffaellig {
            background-color: #f5f5f5;
            border: 1px solid var(--innoq-light-grey);
            color: var(--text-color);
        }

        .result.auffaellig {
            background-color: #fff0f0;
            border: 1px solid #ffdddd;
            color: var(--primary-color);
        }

        .result a {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .result a:hover {
            color: var(--secondary-color);
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
